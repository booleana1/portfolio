        <script>
            document.addEventListener("DOMContentLoaded", function() {

                // close nav toggler clicking anywhere
                document.addEventListener("click", function(event) {
                    const nav = document.getElementById("navbarNav");
                    const toggler = document.querySelector(".navbar-toggler");

                    const isClickInsideNav = nav.contains(event.target) || toggler.contains(event.target);

                    if (!isClickInsideNav && nav.classList.contains("show")) {

                        new bootstrap.Collapse(nav).hide();
                    }
                });

                // typewriter

                const words = ["Giulia", "a developer", "chasing my dreams"];
                const typewriter = document.getElementById("typewriter");

                let wordIndex = 0;
                let charIndex = 0;
                let isDeleting = false;

                function type() {
                    const currentWord = words[wordIndex];
                    const currentText = currentWord.substring(0, charIndex);
                    typewriter.textContent = currentText;

                    if (!isDeleting && charIndex < currentWord.length) {
                        charIndex++;
                        setTimeout(type, 100);
                    } else if (isDeleting && charIndex > 0) {
                        charIndex--;
                        setTimeout(type, 50);
                    } else {
                        isDeleting = !isDeleting;
                        if (!isDeleting) wordIndex = (wordIndex + 1) % words.length;
                        setTimeout(type, 1500);
                    }
                }

                type();
            });
        </script>
